<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFL Dashboard with Full Theme</title>
<style>
:root {
  --accent-color: blue; /* bright color */
  --accent-dark: #00008b; /* for unselected tabs */
  --sidebar-color: #0a0a20;
  --card-color: #0a0a20;
  --text-color: white;
  --input-bg: #1f2937;
  --input-text: white;
}
body {
  margin:0; font-family: Arial, sans-serif; display:flex; height:100vh;
  background:var(--sidebar-color); color:var(--text-color); transition: all 0.3s;
}

/* Sidebar */
.sidebar {
  width:220px; display:flex; flex-direction:column; padding:20px; box-shadow:2px 0 6px rgba(0,0,0,0.5);
  background:var(--sidebar-color); transition: background 0.3s;
}
.sidebar-top { display:flex; flex-direction:column; }
.sidebar input {
  margin-bottom:20px; padding:8px; border-radius:6px; border:none;
  background:var(--input-bg); color:var(--input-text); transition: background 0.3s, color 0.3s;
}
/* Tabs */
.sidebar button {
  padding:12px; margin-bottom:10px; border:none; border-radius:6px; cursor:pointer;
  text-align:left; font-size:16px;
  transition: all 0.3s; background:var(--accent-dark); color:var(--text-color);
}
.sidebar button.active { background:var(--accent-color); }

/* Theme button */
#settingsBtn { width:40px; height:40px; border-radius:6px; background:var(--accent-color); border:none; cursor:pointer; margin-top:auto; }
#themeMenu { display:none; margin-top:10px; }
#themeMenu button { display:block; width:100%; margin:4px 0; padding:6px; border:none; border-radius:6px; cursor:pointer; color:white; }

/* Content area */
.content { flex:1; padding:20px; overflow-y:auto; background:var(--sidebar-color); transition: background 0.3s, color 0.3s; }

/* Scoreboard cards */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:16px; }
.card { background:var(--card-color); padding:16px; border-radius:14px; box-shadow:0 2px 6px rgba(0,0,0,0.6); transition: all 0.3s; }
.card:hover { transform: scale(1.02); }
.row { display:flex; align-items:center; justify-content:space-between; font-size:18px; margin-bottom:6px; }
.row div { display:flex; align-items:center; }
.row img { height:40px; width:40px; margin-right:8px; object-fit:contain; }
.row input, select { width:50px; background:var(--input-bg); color:var(--input-text); border:none; text-align:center; font-size:16px; transition: all 0.3s; }
.status input, select { width:auto; margin-left:5px; }
.delete { background:#dc2626; border:none; color:white; padding:6px 10px; border-radius:6px; cursor:pointer; margin-top:8px; }

/* Add game form */
#addGameForm { background:var(--card-color); padding:16px; border-radius:14px; margin-bottom:20px; display:none; transition: background 0.3s, color 0.3s; }
#addGameForm input, #addGameForm select { padding:6px; margin:4px; border-radius:6px; border:none; background:var(--input-bg); color:var(--input-text); transition: all 0.3s; }
#addGameForm button { background:var(--accent-color); color:var(--text-color); cursor:pointer; border:none; padding:8px 12px; border-radius:6px; transition: all 0.3s; }

/* Admin button black */
#adminBtn { position:fixed; bottom:20px; right:20px; width:50px; height:50px; border-radius:50%; background:black; border:none; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.5); z-index:1000; }

/* Login */
#loginModal { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; display:none; z-index:2000; }
#loginBox { background:var(--card-color); padding:20px; border-radius:14px; text-align:center; transition: all 0.3s; }
#loginBox input { padding:6px; margin:10px; border-radius:6px; border:none; width:120px; background:var(--input-bg); color:var(--input-text); }
</style>
</head>
<body>

<div class="sidebar">
  <div class="sidebar-top">
    <input type="text" id="searchBar" placeholder="Search...">
    <button class="tabBtn active" data-tab="scores">Scores</button>
    <button class="tabBtn" data-tab="transactions">Transactions</button>
    <button class="tabBtn" data-tab="rosters">Rosters</button>
  </div>
  <div>
    <button id="settingsBtn" title="Theme Settings"></button>
    <div id="themeMenu">
      <button style="background:red;" data-color="red">Red</button>
      <button style="background:green;" data-color="green">Green</button>
      <button style="background:blue;" data-color="blue">Blue</button>
      <button style="background:orange;" data-color="orange">Orange</button>
      <button style="background:purple;" data-color="purple">Purple</button>
      <button style="background:white; color:black;" data-color="white">White</button>
    </div>
  </div>
</div>

<div class="content">
  <div id="scoresTab">
    <h1>Scores</h1>
    <div id="addGameForm">
      <strong>Add New Game</strong><br>
      Away Team: <input id="awayTeam" placeholder="Cowboys">
      Home Team: <input id="homeTeam" placeholder="Eagles"><br>
      Away Score: <input id="awayScore" type="number" value="0">
      Home Score: <input id="homeScore" type="number" value="0"><br>
      Status: <input id="status" placeholder="Q1 12:00">
      <select id="ball">
        <option value="away">Ball: Away</option>
        <option value="home">Ball: Home</option>
      </select>
      Away Color: <input type="color" id="awayColor" value="#041E42">
      Home Color: <input type="color" id="homeColor" value="#004C54"><br>
      Away Logo URL: <input id="awayLogo" placeholder="https://...">
      Home Logo URL: <input id="homeLogo" placeholder="https://..."><br>
      <button id="addBtn">Add Game</button>
      <button id="saveBtn">Save/Publish</button>
    </div>
    <div class="grid" id="scores"></div>
  </div>

  <div id="transactionsTab" style="display:none;">
    <h2>Transactions</h2>
    <p>Placeholder for transactions data.</p>
  </div>

  <div id="rostersTab" style="display:none;">
    <h2>Rosters</h2>
    <p>Placeholder for rosters data.</p>
  </div>
</div>

<button id="adminBtn" title="Admin Mode"></button>

<div id="loginModal">
  <div id="loginBox">
    <h3>Admin Login</h3>
    <input type="password" id="loginPass" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<script>
// Admin
let isAdmin = false;
const adminBtn = document.getElementById('adminBtn');
const addForm = document.getElementById('addGameForm');
const container = document.getElementById('scores');
const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const loginPass = document.getElementById('loginPass');
const ADMIN_PASSWORD = "ffl69";

// Tabs
const tabs = document.querySelectorAll('.tabBtn');

function updateTheme(){
  const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
  const darkShade = getDarkerColor(accent, 0.5);
  tabs.forEach(btn=>{
    btn.style.background = btn.classList.contains('active') ? accent : darkShade;
    btn.style.color = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
  });
  // Update sidebar and cards
  document.documentElement.style.setProperty('--sidebar-color', getDarkerColor(accent, 0.15));
  document.documentElement.style.setProperty('--card-color', getDarkerColor(accent, 0.15));
  document.documentElement.style.setProperty('--input-bg', getDarkerColor(accent, 0.25));
  document.documentElement.style.setProperty('--input-text', getComputedStyle(document.documentElement).getPropertyValue('--text-color'));
}

// Function to get darker shade from any color
function getDarkerColor(col, amt){
  const temp = document.createElement("div");
  temp.style.color = col; document.body.appendChild(temp);
  const rgb = window.getComputedStyle(temp).color;
  document.body.removeChild(temp);
  const [r,g,b] = rgb.match(/\d+/g).map(Number);
  const newR = Math.floor(r*amt);
  const newG = Math.floor(g*amt);
  const newB = Math.floor(b*amt);
  return `rgb(${newR},${newG},${newB})`;
}

// Tab functionality
tabs.forEach(btn => {
  btn.addEventListener('click', ()=>{
    tabs.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('scoresTab').style.display='none';
    document.getElementById('transactionsTab').style.display='none';
    document.getElementById('rostersTab').style.display='none';
    document.getElementById(btn.dataset.tab+'Tab').style.display='block';
    updateTheme();
  });
});

// Theme settings
const settingsBtn = document.getElementById('settingsBtn');
const themeMenu = document.getElementById('themeMenu');
settingsBtn.onclick = ()=>themeMenu.style.display = themeMenu.style.display==='block'?'none':'block';
themeMenu.querySelectorAll('button').forEach(b=>{
  b.onclick = ()=>{
    const color = b.dataset.color;
    document.documentElement.style.setProperty('--accent-color', color);
    document.documentElement.style.setProperty('--text-color', color==='white'?'black':'white');
    updateTheme();
    themeMenu.style.display='none';
  };
});

// Sample game
const games = [
  { away:'Cowboys', home:'Eagles', awayScore:17, homeScore:21, status:'Q4 6:12', ball:'home',
    awayLogo:'https://upload.wikimedia.org/wikipedia/commons/1/15/Dallas_Cowboys.svg', 
    homeLogo:'https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg',
    awayColor:'#041E42', homeColor:'#004C54' }
];

// Admin toggle
adminBtn.onclick = ()=>{
  if(!isAdmin) loginModal.style.display='flex';
  else { isAdmin=false; addForm.style.display='none'; render(); }
};
loginBtn.onclick = ()=>{
  if(loginPass.value===ADMIN_PASSWORD){
    isAdmin=true;
    loginModal.style.display='none';
    addForm.style.display='block';
    render();
  } else alert("Wrong password");
};

// Render Scores
function render(){
  container.innerHTML='';
  games.forEach((g,i)=>{
    const awayField = isAdmin ? `<input type="number" value="${g.awayScore}" onchange="games[${i}].awayScore=this.value; render()">` : `<strong>${g.awayScore}</strong>`;
    const homeField = isAdmin ? `<input type="number" value="${g.homeScore}" onchange="games[${i}].homeScore=this.value; render()">` : `<strong>${g.homeScore}</strong>`;
    const statusField = isAdmin ? `<input value="${g.status}" onchange="games[${i}].status=this.value; render()">` : g.status;
    const ballField = isAdmin ? 
      `<select onchange="games[${i}].ball=this.value; render()">
        <option value='away' ${g.ball==='away'?'selected':''}>Ball: Away</option>
        <option value='home' ${g.ball==='home'?'selected':''}>Ball: Home</option>
      </select>` : `<span>Ball: ${g.ball==='away'?g.away:g.home}</span>`;
    const deleteBtn = isAdmin ? `<button class="delete" onclick="deleteGame(${i})">Delete Game</button>` : '';

    container.innerHTML+=`
      <div class="card" style="border-top:4px solid ${g.homeColor}">
        <div class="row"><div><img src="${g.awayLogo}" alt="${g.away}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/4/44/NFL_Shield.svg'"> ${g.away}</div>${awayField}</div>
        <div class="row"><div><img src="${g.homeLogo}" alt="${g.home}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/4/44/NFL_Shield.svg'"> ${g.home}</div>${homeField}</div>
        <div class="status">${statusField} ${ballField}</div>
        ${deleteBtn}
      </div>
    `;
  });
}

// Add game
document.getElementById('addBtn').onclick = ()=>{
  const away=document.getElementById('awayTeam').value;
  const home=document.getElementById('homeTeam').value;
  const awayScore=Number(document.getElementById('awayScore').value);
  const homeScore=Number(document.getElementById('homeScore').value);
  const status=document.getElementById('status').value;
  const ball=document.getElementById('ball').value;
  const awayColor=document.getElementById('awayColor').value;
  const homeColor=document.getElementById('homeColor').value;
  const awayLogo=document.getElementById('awayLogo').value;
  const homeLogo=document.getElementById('homeLogo').value;

  if(away && home && awayLogo && homeLogo){
    games.push({away,home,awayScore,homeScore,status,ball,awayColor,homeColor,awayLogo,homeLogo});
    document.querySelectorAll('#addGameForm input').forEach(i=>i.value='');
    render();
  } else alert("Enter all fields including logos");
};

// Delete
function deleteGame(i){ games.splice(i,1); render(); }

// Save
document.getElementById('saveBtn').onclick = ()=>{
  alert(JSON.stringify(games,null,2));
};

updateTheme();
render();
</script>

</body>
</html>
